[build]
  command = "npm install --legacy-peer-deps --force && npx next build"
  # publish is managed by @netlify/plugin-nextjs - don't set it manually

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps --force"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
