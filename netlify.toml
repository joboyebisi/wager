[build]
  # Let @netlify/plugin-nextjs handle the build automatically
  # It will install dependencies and run next build
  command = "npm install --legacy-peer-deps --force"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps --force"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
