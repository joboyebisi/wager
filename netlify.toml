[build]
  # Install dependencies, then build using explicit path fallback
  # The plugin handles deployment/routing after build
  command = "npm install --legacy-peer-deps --force && npm run netlify-build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps --force"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
